<ion-app>
  <ws-app-public-nav-bar *ngIf="showPublicNavbar"></ws-app-public-nav-bar>
  <ion-content>
    <div class="height-adjust" [ngClass]="{
      'height-on-bottom custom-scroll':
        (isXSmall$ | async) === true && showNavbar
    }">

    <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-content>
  <ws-app-nav-bar *ngIf="showNavbar" [mode]="'bottom'"></ws-app-nav-bar>
</ion-app>
